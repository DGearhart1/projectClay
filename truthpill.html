<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose the Pill</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 40px;
      text-shadow: 0 0 10px #0ff;
    }

    .pill-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .pill-button {
      padding: 16px 32px;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      text-shadow: 0 0 4px #000;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      min-width: 180px;
    }

    .pill-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .red-pill {
      background-color: red;
      color: white;
    }

    .blue-pill {
      background-color: blue;
      color: white;
    }

    .label {
      margin-top: 10px;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: #ccc;
    }

    footer {
      margin-top: 50px;
      font-size: 0.75rem;
      color: #444;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Choose Your Reality</h1>

  <div class="pill-container">
    <div>
      <a href="priorityschooltruth.html">
        <button class="pill-button red-pill">Red Pill</button>
      </a>
      <div class="label">Click for the Truth</div>
    </div>

    <div>
      <a href="https://www.disney.com/" target="_blank">
        <button class="pill-button blue-pill">Blue Pill</button>
      </a>
      <div class="label">Keep Believing in Unicorns & Fairies</div>
    </div>
  </div>

  <footer>
    This site is privately owned and not affiliated with any candidate.
  </footer>
</body>
</html>
