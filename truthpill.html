<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose the Pill</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1, h2 {
      text-shadow: 0 0 10px #0f0;
      margin: 10px 0;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: #0f0;
    }

    h2 {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      margin-bottom: 30px;
      font-weight: normal;
    }

    .pill-image-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin-bottom: 40px;
    }

    .pill-image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 0 20px #0f0;
    }

    .pill-link {
      position: absolute;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0);
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .pill-link:hover {
      background-color: rgba(0, 255, 0, 0.15);
    }

    .pill-red {
      top: 41%;
      left: 21%;
      width: 110px;
      height: 110px;
      transform: translate(-50%, -50%);
    }

    .pill-blue {
      top: 41%;
      left: 76%;
      width: 110px;
      height: 110px;
      transform: translate(-50%, -50%);
    }

    .captions {
      display: flex;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
      max-width: 700px;
      width: 100%;
    }

    .caption {
      max-width: 160px;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      color: #99ff99;
      text-shadow: 0 0 6px #006600;
    }

    footer {
      margin-top: auto;
      font-size: 0.75rem;
      color: #004400;
      user-select: none;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Choose Your Reality</h1>
