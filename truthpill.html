<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Wisely - Clay Edition</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5em;
    }

    .pill-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      margin-top: 80px;
    }

    .pill {
      width: 150px;
      height: 60px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      color: #fff;
      transition: transform 0.2s;
    }

    .pill:hover {
      transform: scale(1.1);
    }

    .red-pill {
      background-color: #c62828;
      box-shadow: 0 0 20px #ff5252;
    }

    .blue-pill {
      background-color: #1565c0;
      box-shadow: 0 0 20px #40c4ff;
    }

    .label {
      margin-top: 15px;
      font-size: 0.9em;
      color: #ccc;
    }

    .pill-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>You have a choice, Clay, Alabama...</h1>

  <div class="pill-container">
    <div class="pill-block">
      <button class="pill red-pill" onclick="location.href='claytruth.html'">Red Pill</button>
      <div class="label">Click for the truth.</div>
    </div>
    <div class="pill-block">
      <button class="pill blue-pill" onclick="location.href='https://disneyland.disney.go.com/'">Blue Pill</button>
      <div class="label">Keep believing in unicorns and fairies.</div>
    </div>
  </div>

  <footer>
    Clayâ€™s not ready... but maybe you are.
  </footer>
</body>
</html>
