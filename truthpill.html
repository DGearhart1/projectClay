<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose the Pill</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0ff;
    }

    .pill-image-container {
      position: relative;
      width: 100%;
      max-width: 700px;
    }

    .pill-image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 0 20px #0ff;
    }

    /* Placeholder clickable areas */
    .pill-clickable {
      position: absolute;
      cursor: not-allowed;
      /* transparent overlay */
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px dashed rgba(0, 255, 0, 0.5);
      border-radius: 50%;
      pointer-events: none; /* disable clicks */
    }

    /* We'll position these once you upload */
    .pill-red {
      top: 40%;
      left: 20%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
    }

    .pill-blue {
      top: 40%;
      left: 75%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
    }

    footer {
      margin-top: 50px;
      font-size: 0.75rem;
      color: #444;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Choose Your Reality</h1>

  <div class="pill-image-container">
    <img src="truthpills.png" alt="Two hands holding a red pill and a blue pill" />

    <!-- Placeholder circles over pills - no click yet -->
    <div class="pill-clickable pill-red" title="Red Pill (click area placeholder)"></div>
    <div class="pill-clickable pill-blue" title="Blue Pill (click area placeholder)"></div>
  </div>

  <footer>
    This site is privately owned and not affiliated with any candidate.
  </footer>
</body>
</html>
