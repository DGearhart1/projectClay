<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose the Pill</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 40px;
      text-shadow: 0 0 10px #0ff;
    }

    .pill-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .pill {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .pill:hover {
      transform: scale(1.05);
    }

    .pill img {
      width: clamp(100px, 25vw, 200px);
      height: auto;
    }

    .pill span {
      margin-top: 10px;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #ccc;
    }

    footer {
      margin-top: 40px;
      font-size: 0.75rem;
      color: #444;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Choose Your Reality</h1>

  <div class="pill-container">
    <a href="priorityschooltruth.html" class="pill">
      <img src="redpill.png" alt="Red Pill">
      <span>Click for the Truth</span>
    </a>

    <a href="https://www.disney.com/" class="pill" target="_blank">
      <img src="bluepill.png" alt="Blue Pill">
      <span>Keep Believing in Unicorns & Fairies</span>
    </a>
  </div>

  <footer>
    This site is privately owned and not affiliated with any candidate.
  </footer>
</body>
</html>
