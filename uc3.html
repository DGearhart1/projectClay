<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulldozer Mustard Scraper with Lamp Spotlight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background-color: #d2b04c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      display: block;
      pointer-events: none;
    }
    #construction-header,
    #construction-footer {
      position: absolute;
      width: 100%;
      height: auto;
      z-index: 10;
    }
    #construction-header { top: 0; }
    #construction-footer { bottom: 0; }

    #disclaimer {
      position: absolute;
      bottom: 45px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #5a3e1b;
      background-color: rgba(210, 176, 76, 0.8);
      padding: 4px 0;
      z-index: 11;
    }

    #base-layer { z-index: 1; }
    #mustard-layer { z-index: 5; }
    #dozer-layer { z-index: 8; }
    #lamp-layer { z-index: 15; }
  </style>
</head>
<body>

<img src="caution-tape.png" id="construction-header" alt="Construction Tape" />
<img src="caution-tape.png" id="construction-footer" alt="Construction Tape" />

<div id="disclaimer">
  This site is privately owned and is not in support of any candidate.
</div>

<canvas id="base-layer"></canvas>
<canvas id="mustard-layer"></canvas>
<canvas id="dozer-layer"></canvas>
<canvas id="lamp-layer"></canvas>

<script>
  const baseCanvas = document.getElementById('base-layer');
  const mustardCanvas = document.getElementById('mustard-layer');
  const dozerCanvas = document.getElementById('dozer-layer');
  const lampCanvas = document.getElementById('lamp-layer');

  const baseCtx = baseCanvas.getContext('2d');
  const mustardCtx = mustardCanvas.getContext('2d');
  const dozerCtx = dozerCanvas.getContext('2d');
  const lampCtx = lampCanvas.getContext('2d');

  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    [baseCanvas, mustardCanvas, dozerCanvas, lampCanvas].forEach(c => {
      c.width = width;
      c.height = height;
    });
    drawBase();
    drawMustardOverlay();
  }

  window.addEventListener('resize', resize);

  function drawMustardOverlay() {
    mustardCtx.clearRect(0, 0, width, height);
    mustardCtx.fillStyle = '#d2b04c';
    mustardCtx.fillRect(0, 0, width, height);

    mustardCtx.fillStyle = '#5a3e1b';
    mustardCtx.font = `bold clamp(2rem, 6vw, 4rem) 'Segoe UI', sans-serif`;
    mustardCtx.textAlign = 'center';
    mustardCtx.textBaseline = 'middle';

    mustardCtx.fillText("THIS SITE IS", width / 2, height / 2 - 90);
    mustardCtx.fillText("UNDER RENOVATION", width / 2, height / 2 - 40);

    // Brown horizontal line under top phrase
    const lineWidth = width * 0.3;
    const lineX = (width - lineWidth) / 2;
    const lineY = height / 2 - 15;

    mustardCtx.strokeStyle = '#5a3e1b';
    mustardCtx.lineWidth = 3;
    mustardCtx.beginPath();
    mustardCtx.moveTo(lineX, lineY);
    mustardCtx.lineTo(lineX + lineWidth, lineY);
    mustardCtx.stroke();
  }

  function drawBase() {
    baseCtx.clearRect(0, 0, width, height);
    baseCtx.fillStyle = '#5a3e1b';
    baseCtx.fillRect(0, 0, width, height);

    baseCtx.fillStyle = '#d2b04c';
    baseCtx.font = `bold clamp(1.8rem, 5vw, 3rem) 'Segoe UI', sans-serif`;
    baseCtx.textAlign = 'center';
    baseCtx.textBaseline = 'middle';

    // Three lines for second phrase below the line, all caps
    const lines = ["TO ILLUMINATE", "THE LACK OF", "TRANSPARENCY"];
    const startY = height / 2 + 15; // just below line in mustard layer
    const lineHeight = 40;

    for (let i = 0; i < lines.length; i++) {
      baseCtx.fillText(lines[i].toUpperCase(), width / 2, startY + i * lineHeight);
    }

    // Mustard line under top phrase (same position as mustard overlay line)
    const lineWidth = width * 0.3;
    const lineX = (width - lineWidth) / 2;
    const lineY = height / 2 - 15;

    baseCtx.strokeStyle = '#d2b04c';
    baseCtx.lineWidth = 3;
    baseCtx.beginPath();
    baseCtx.moveTo(lineX, lineY);
    baseCtx.lineTo(lineX + lineWidth, lineY);
    baseCtx.stroke();
  }

  // Bulldozer setup
  const bulldozer = {
    x: 100,
    y: 100,
    vx: 1.6,
    vy: 1.2,
    size: 100,
    img: new Image(),
  };

  bulldozer.img.src = 'bulldozer.png';

  function eraseMustardAtDozer() {
    mustardCtx.save();
    mustardCtx.globalCompositeOperation = 'destination-out';
    mustardCtx.beginPath();
    mustardCtx.arc(
      bulldozer.x + bulldozer.size / 2,
      bulldozer.y + bulldozer.size * 0.75,
      bulldozer.size / 2.5,
      0,
      2 * Math.PI
    );
    mustardCtx.fill();
    mustardCtx.restore();

    // Redraw the first phrase in mustard on base layer as it gets revealed
    baseCtx.save();
    baseCtx.fillStyle = '#d2b04c';
    baseCtx.font = `bold clamp(2rem, 6vw, 4rem) 'Segoe UI', sans-serif`;
    baseCtx.textAlign = 'center';
    baseCtx.textBaseline = 'middle';
    baseCtx.fillText("THIS SITE IS", width / 2, height / 2 - 90);
    baseCtx.fillText("UNDER RENOVATION", width / 2, height / 2 - 40);
    baseCtx.restore();
  }

  function drawBulldozer() {
    dozerCtx.clearRect(0, 0, width, height);
    dozerCtx.save();
    dozerCtx.translate(bulldozer.x + bulldozer.size / 2, bulldozer.y + bulldozer.size / 2);
    const angle = Math.atan2(bulldozer.vy, bulldozer.vx) - Math.PI;
    dozerCtx.rotate(angle);
    dozerCtx.drawImage(
      bulldozer.img,
      -bulldozer.size / 2,
      -bulldozer.size / 2,
      bulldozer.size,
      bulldozer.size
    );
    dozerCtx.restore();
  }

  let bulldozerStartTime;
  let bulldozerRunning = true;

  // Lamp setup
  const lampImgs = [];
  for (let i = 1; i <= 4; i++) {
    let img = new Image();
    img.src = `lamp${i}.png`;
    lampImgs.push(img);
  }

  let lampX = -150; // start offscreen left
  let lampY = height / 2 + 15; // align vertically with "TO ILLUMINATE"
  let lampFrame = 0;
  let lampTimer = 0;
  let lampPhase = 0; // 0=waiting,1=hopping in,2=looking around,3=shining light

  function drawLamp() {
    lampCtx.clearRect(0, 0, width, height);
    lampCtx.save();

    lampCtx.translate(lampX, lampY);

    lampCtx.drawImage(lampImgs[lampFrame], 0, 0, 100, 100);

    if (lampPhase === 3) {
      // Spotlight cone aligned with lamp bulb
      lampCtx.fillStyle = 'rgba(255, 255, 200, 0.25)';
      lampCtx.beginPath();
      lampCtx.moveTo(50, 65);  // near lamp bulb bottom center-ish
      lampCtx.lineTo(230, 100);
      lampCtx.lineTo(230, 280);
      lampCtx.lineTo(50, 280);
      lampCtx.closePath();
      lampCtx.fill();
    }

    lampCtx.restore();
  }

  function animateLamp() {
    lampTimer++;

    if (lampPhase === 0) {
      // Wait 2 seconds before hopping in
      if (lampTimer > 120) {
        lampPhase = 1;
        lampTimer = 0;
      }
    } else if (lampPhase === 1) {
      // Hop in slower
      lampX += 2.5;
      if (lampTimer % 6 === 0) {
        lampFrame = (lampFrame + 1) % 4;
      }
      if (lampX >= width / 3) {
        lampPhase = 2;
        lampTimer = 0;
      }
    } else if (lampPhase === 2) {
      // Look left-right shake for ~2 seconds
      const shakeAmplitude = 5;
      const shakeSpeed = 0.15;
      lampX = width / 3 + Math.sin(lampTimer * shakeSpeed) * shakeAmplitude;

      if (lampTimer > 120) {
        lampPhase = 3;
        lampTimer = 0;
        lampX = width / 3;
      }
    } else if (lampPhase === 3) {
      // Steady shining phase - keep lamp steady and spotlight on
      drawLamp();
      return;
    }

    drawLamp();
  }

  function animate(time) {
    if (!bulldozerStartTime) bulldozerStartTime = time;
    const elapsed = (time - bulldozerStartTime) / 1000; // seconds elapsed

    if (elapsed < 25) {
      bulldozerRunning = true;
    } else {
      bulldozerRunning = false;
    }

    if (bulldozerRunning) {
      bulldozer.x += bulldozer.vx;
      bulldozer.y += bulldozer.vy;

      if (bulldozer.x <= 0 || bulldozer.x + bulldozer.size >= width) bulldozer.vx *= -1;
      if (bulldozer.y <= 0 || bulldozer.y + bulldozer.size >= height) bulldozer.vy *= -1;

      eraseMustardAtDozer();
      drawBulldozer();
    } else {
      dozerCtx.clearRect(0, 0, width, height); // clear bulldozer when stopped
    }

    animateLamp();

    requestAnimationFrame(animate);
  }

  bulldozer.img.onload = () => {
    resize();
    setTimeout(() => {
      animate();
    }, 2000); // bulldozer starts after 2 seconds
  };

</script>
</body>
</html>
