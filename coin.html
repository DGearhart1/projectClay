<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rotating Coin of Truth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f9f9f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scene {
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .coin {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 6s linear infinite;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      background-size: cover;
      background-position: center;
    }

    .front {
      background-image: url('SignsAndScoresCoin.png');
    }

    .back {
      transform: rotateY(180deg);
    }

    @keyframes spin {
      0%   { transform: rotateY(0deg); }
      50%  { transform: rotateY(-180deg); }
      100% { transform: rotateY(-360deg); }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="coin" id="coin">
      <div class="face front"></div>
      <div class="face back" id="backFace"></div>
    </div>
  </div>

 <script>
  const backFace = document.getElementById('backFace');
  const backImages = ['StateScoreCoin.png', 'StateRankCoin.png'];
  let currentIndex = 0;

  // Initial image
  backFace.style.backgroundImage = `url('${backImages[currentIndex]}')`;

  // When each rotation starts, set up a mid-cycle image swap
  document.getElementById('coin').addEventListener('animationiteration', () => {
    // Schedule the back-face image change for 2.7 seconds into the new spin
    setTimeout(() => {
      currentIndex = (currentIndex + 1) % backImages.length;
      backFace.style.backgroundImage = `url('${backImages[currentIndex]}')`;
    }, 2700);
  });
</script>


</body>
</html>
