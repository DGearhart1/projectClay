<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rotating Coin of Truth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f9f9f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scene {
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .coin {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 6s linear infinite;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      background-size: cover;
      background-position: center;
    }

    .front {
      background-image: url('SignsAndScoresCoin.png');
    }

    .back1, .back2 {
      transform: rotateY(180deg);
      display: none;
    }

    .visible {
      display: block;
    }

    @keyframes spin {
      0%   { transform: rotateY(0deg); }
      50%  { transform: rotateY(-180deg); }
      100% { transform: rotateY(-360deg); }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="coin" id="coin">
      <div class="face front"></div>
      <div class="face back1 visible" id="back1"></div>
      <div class="face back2" id="back2"></div>
    </div>
  </div>

  <script>
    const backImages = ['StateScoreCoin.png', 'StateRankCoin.png'];
    let currentIndex = 0;

    const back1 = document.getElementById('back1');
    const back2 = document.getElementById('back2');

    // Preload first image
    back1.style.backgroundImage = `url('${backImages[0]}')`;
    back2.style.backgroundImage = `url('${backImages[1]}')`;

    // Every 3 seconds, swap the visible back
    setInterval(() => {
      currentIndex = (currentIndex + 1) % backImages.length;
      const nextImage = backImages[(currentIndex + 1) % backImages.length];

      if (back1.classList.contains('visible')) {
        back1.classList.remove('visible');
        back2.classList.add('visible');
        back2.style.backgroundImage = `url('${backImages[currentIndex]}')`;
        back1.style.backgroundImage = `url('${nextImage}')`; // preload
      } else {
        back2.classList.remove('visible');
        back1.classList.add('visible');
        back1.style.backgroundImage = `url('${backImages[currentIndex]}')`;
        back2.style.backgroundImage = `url('${nextImage}')`; // preload
      }
    }, 3000); // Change every half-rotation
  </script>

</body>
</html>
