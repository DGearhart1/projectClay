<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="10;url=pageray.html/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message to City Leadership</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fdf6e3;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2em;
      color: #aa0000;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>To the mayor, city manager, and members of the city council:</h1>
  <p>From the citizens of Clay who are fed up with a government that obscures the truth, buries records, and treats its people with contempt...</p>
  <p><strong>change is coming.</strong></p>
  
  <div id="countdown">10</div>

  <script>
    let secondsLeft = 10;
    const countdownEl = document.getElementById('countdown');

    const timer = setInterval(() => {
      secondsLeft--;
      if (secondsLeft > 0) {
        countdownEl.textContent = secondsLeft;
      } else {
        clearInterval(timer);
      }
    }, 1000);
  </script>
</body>
</html>
