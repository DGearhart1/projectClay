<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #d2b04c; /* Mustard */
      color: #5a3e1b; /* Brown */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    .caution-strip {
      width: 100%;
      height: auto;
      display: block;
    }
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: bold;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin: 0 0 20px 0;
      line-height: 1.2;
    }
    .machines {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      flex-wrap: wrap;
    }
    .machines img {
      max-width: 30vw;
      height: auto;
      opacity: 0.8;
    }
    @media (max-width: 600px) {
      .machines img {
        max-width: 40vw;
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <img src="caution-tape.png" alt="Caution tape" class="caution-strip" />

  <div class="content">
    <h1>This Page Is<br>Under Construction</h1>
    <div class="machines">
      <img src="dozer.png" alt="Bulldozer" />
      <img src="backhoe.png" alt="Backhoe" />
    </div>
  </div>

  <img src="caution-tape.png" alt="Caution tape" class="caution-strip" />
</body>
</html>
