<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bulldozer Paint Trail</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background-color: #d2b04c; /* Mustard */
    position: relative;
    color: #5a3e1b; /* Brown */
  }
  .container {
    position: relative;
    height: 100vh;
    width: 100vw;
  }
  /* Paint trail that follows bulldozer */
  .paint-trail {
    position: absolute;
    bottom: 80px; /* adjust to bulldozer height */
    left: 0;
    width: 150px;
    height: 120px;
    background-color: #5a3e1b; /* Brown */
    border-radius: 20px 20px 10px 10px;
    filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
  }
  /* Bulldozer */
  .bulldozer {
    position: absolute;
    bottom: 0;
    width: 150px;
    height: auto;
    user-select: none;
    z-index: 10;
  }
  /* Text on top */
  .text-container {
    position: absolute;
    top: 30vh;
    width: 100%;
    text-align: center;
    pointer-events: none;
    z-index: 20;
  }
  .text-container h1 {
    font-size: clamp(2rem, 6vw, 4rem);
    font-weight: bold;
    text-transform: uppercase;
    margin: 0;
    color: #5a3e1b;
    user-select: none;
  }
  .hidden-message {
    position: absolute;
    top: 60vh;
    width: 100%;
    text-align: center;
    font-size: clamp(1.5rem, 4vw, 3rem);
    color: #d2b04c;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="paint-trail"></div>
    <img src="bulldozer.png" alt="Bulldozer" class="bulldozer" />
    <div class="text-container">
      <h1>This Page Is<br>Under Construction</h1>
    </div>
    <div class="hidden-message">Unlike 90% of our city</div>
  </div>

<script>
  const bulldozer = document.querySelector('.bulldozer');
  const paintTrail = document.querySelector('.paint-trail');
  const hiddenMessage = document.querySelector('.hidden-message');

  const containerWidth = window.innerWidth;
  const containerHeight = window.innerHeight;

  let startTime = null;
  const duration = 12000; // 12 seconds to complete one full pass

  function animate(time) {
    if (!startTime) startTime = time;
    const elapsed = time - startTime;
    let progress = (elapsed % duration) / duration; // loop 0..1

    // Bulldozer drives horizontally from left to right and back
    let x;
    if (progress <= 0.5) {
      x = progress * 2 * (containerWidth - bulldozer.clientWidth);
    } else {
      x = (1 - ((progress - 0.5) * 2)) * (containerWidth - bulldozer.clientWidth);
    }

    bulldozer.style.left = `${x}px`;

    // Paint trail matches bulldozer's horizontal position, slightly above it
    paintTrail.style.left = `${x}px`;

    // Show hidden message after 75% progress
    if (progress > 0.75) {
      hiddenMessage.style.opacity = (progress - 0.75) / 0.25;
    } else {
      hiddenMessage.style.opacity = 0;
    }

    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', () => {
    // Just in case window size changes
  });

  requestAnimationFrame(animate);
</script>
</body>
</html>
