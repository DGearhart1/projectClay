<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulldozer Reveal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #5a3e1b; /* Brown */
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #hidden-message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: clamp(2rem, 5vw, 3rem);
      color: #d2b04c; /* Mustard */
      font-family: 'Segoe UI', sans-serif;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div id="hidden-message">Unlike 90% of our city</div>
  <canvas id="paint-layer"></canvas>
  <canvas id="dozer-layer"></canvas>

  <script>
    const paintCanvas = document.getElementById('paint-layer');
    const dozerCanvas = document.getElementById('dozer-layer');
    const message = document.getElementById('hidden-message');
    const paintCtx = paintCanvas.getContext('2d');
    const dozerCtx = dozerCanvas.getContext('2d');

    let width, height;

    // Dozer properties
    const bulldozer = {
      x: 50,
      y: 50,
      vx: 2,
      vy: 1.5,
      size: 100,
      img: new Image(),
    };

    bulldozer.img.src = 'bulldozer.png';

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      paintCanvas.width = width;
      paintCanvas.height = height;
      dozerCanvas.width = width;
      dozerCanvas.height = height;

      // Repaint mustard layer
      paintCtx.fillStyle = '#d2b04c'; // Mustard
      paintCtx.fillRect(0, 0, width, height);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let revealedPixels = 0;
    let revealThreshold = 0.2; // Show message after 20% cleared

    function animate() {
      // Move bulldozer
      bulldozer.x += bulldozer.vx;
      bulldozer.y += bulldozer.vy;

      // Bounce off edges
      if (bulldozer.x <= 0 || bulldozer.x + bulldozer.size >= width) bulldozer.vx *= -1;
      if (bulldozer.y <= 0 || bulldozer.y + bulldozer.size >= height) bulldozer.vy *= -1;

      // Erase mustard where the "bucket" is
      paintCtx.globalCompositeOperation = 'destination-out';
      paintCtx.beginPath();
      paintCtx.arc(
        bulldozer.x + bulldozer.size / 2,
        bulldozer.y + bulldozer.size * 0.75,
        bulldozer.size / 2.5,
        0,
        Math.PI * 2
      );
      paintCtx.fill();
      paintCtx.globalCompositeOperation = 'source-over';

      // Draw bulldozer
      dozerCtx.clearRect(0, 0, width, height);
      dozerCtx.drawImage(bulldozer.img, bulldozer.x, bulldozer.y, bulldozer.size, bulldozer.size);

      // Check how much is cleared
      const imageData = paintCtx.getImageData(0, 0, width, height);
      let transparentPixels = 0;
      for (let i = 3; i < imageData.data.length; i += 4) {
        if (imageData.data[i] === 0) transparentPixels++;
      }
      const totalPixels = width * height;
      const clearedRatio = transparentPixels / totalPixels;

      if (clearedRatio > revealThreshold) {
        message.style.opacity = 1;
      }

      requestAnimationFrame(animate);
    }

    bulldozer.img.onload = () => {
      animate();
    };
  </script>
</body>
</html>
