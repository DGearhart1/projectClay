<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Under Construction with Bulldozer Reveal</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  body {
    background-color: #d2b04c; /* Mustard */
    position: relative;
    color: #5a3e1b; /* Brown text */
  }

  /* Container to center text & keep layering right */
  .container {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: clamp(2rem, 6vw, 4rem);
    font-weight: bold;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin: 0;
    line-height: 1.2;
    user-select: none;
  }

  /* Reveal bar behind the container, animates from left to right */
  .reveal-bar {
    position: absolute;
    top: 0; left: 0;
    height: 100vh;
    width: 0;
    background-color: #5a3e1b; /* Brown */
    z-index: 5;
    pointer-events: none;
  }

  /* Hidden message to appear after reveal completes */
  .hidden-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #d2b04c; /* Mustard */
    font-size: clamp(1.5rem, 4vw, 3rem);
    opacity: 0;
    z-index: 15;
    pointer-events: none;
  }

  /* Bulldozer image styling */
  .bulldozer {
    position: absolute;
    width: 100px;
    height: auto;
    bottom: 10vh; /* above bottom for breathing room */
    left: 0;
    z-index: 20;
    user-select: none;
  }

</style>
</head>
<body>

  <div class="reveal-bar"></div>
  <div class="hidden-message">Unlike 90% of our city</div>

  <div class="container">
    <h1>This Page Is<br>Under Construction</h1>
  </div>

  <img src="bulldozer.png" alt="Bulldozer" class="bulldozer" />

<script>
  const revealBar = document.querySelector('.reveal-bar');
  const bulldozer = document.querySelector('.bulldozer');
  const hiddenMessage = document.querySelector('.hidden-message');

  // Animation config
  const duration = 10000; // 10 seconds full cycle
  let start = null;

  function animate(timestamp) {
    if (!start) start = timestamp;
    const elapsed = timestamp - start;
    const progress = elapsed / duration; // 0 to 1

    // Bulldozer drives from left(0) to right(90vw), then loops
    const maxLeft = window.innerWidth * 0.9;
    const bulldozerX = progress * maxLeft;
    bulldozer.style.left = bulldozerX + 'px';

    // Reveal bar width grows from 0% to 100%
    revealBar.style.width = (progress * 100) + 'vw';

    // Show hidden message fading in after 60% progress
    if (progress > 0.6) {
      hiddenMessage.style.opacity = (progress - 0.6) / 0.4;
    } else {
      hiddenMessage.style.opacity = 0;
    }

    // Reset and loop animation when done
    if (elapsed < duration) {
      requestAnimationFrame(animate);
    } else {
      // reset
      start = null;
      hiddenMessage.style.opacity = 0;
      revealBar.style.width = '0vw';
      bulldozer.style.left = '0px';
      requestAnimationFrame(animate);
    }
  }

  requestAnimationFrame(animate);
</script>

</body>
</html>
