<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #d2b04c; /* Mustard */
      color: #5a3e1b; /* Brown */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .caution-strip {
      width: 100%;
      height: 80px;
      background-image: url('https://i.imgur.com/5M0UodJ.png'); /* caution tape pattern */
      background-repeat: repeat-x;
      background-size: contain;
    }
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: bold;
      margin: 0 0 20px 0;
    }
    .tools {
      font-size: 4rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="caution-strip"></div>

  <div class="content">
    <h1>This Page Is<br>Under Construction</h1>
    <div class="tools" aria-label="Construction tools icons" role="img">
      🛠️ 🔨 🪛 🔧 🪚 🪝
    </div>
  </div>

  <div class="caution-strip"></div>
</body>
</html>
