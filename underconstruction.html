<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulldozer Reveal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #5a3e1b; /* Brown */
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #hidden-message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: clamp(2rem, 5vw, 3rem);
      color: #d2b04c; /* Mustard */
      font-family: 'Segoe UI', sans-serif;
      pointer-events: none;
      z-index: 3;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #construction-header,
    #construction-footer {
      position: absolute;
      width: 100%;
      height: auto;
      z-index: 4;
    }

    #construction-header {
      top: 0;
    }

    #construction-footer {
      bottom: 0;
    }

    #pre-message {
      position: absolute;
      top: 35%;
      width: 100%;
      text-align: center;
      font-size: clamp(2rem, 6vw, 4rem);
      color: #d2b04c;
      font-family: 'Segoe UI', sans-serif;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Banners -->
  <img src="caution-tape.png" id="construction-header" alt="Construction Tape" />
  <img src="caution-tape.png" id="construction-footer" alt="Construction Tape" />

  <!-- Pre-message -->
  <div id="pre-message">THIS SITE IS UNDER CONSTRUCTION</div>

  <!-- Hidden message under paint -->
  <div id="hidden-message">Unlike 90% of our city</div>

  <!-- Canvases -->
  <canvas id="paint-layer"></canvas>
  <canvas id="dozer-layer"></canvas>

  <script>
    const paintCanvas = document.getElementById('paint-layer');
    const dozerCanvas = document.getElementById('dozer-layer');
    const paintCtx = paintCanvas.getContext('2d');
    const dozerCtx = dozerCanvas.getContext('2d');
    const message = document.getElementById('hidden-message');
    const preMessage = document.getElementById('pre-message');

    let width, height;

    const bulldozer = {
      x: 50,
      y: 50,
      vx: 1.2,
      vy: 1,
      size: 100,
      angle: 0,
      img: new Image(),
    };

    bulldozer.img.src = 'bulldozer.png';

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      paintCanvas.width = width;
      paintCanvas.height = height;
      dozerCanvas.width = width;
      dozerCanvas.height = height;

      // Repaint mustard layer
      paintCtx.fillStyle = '#d2b04c'; // Mustard
      paintCtx.fillRect(0, 0, width, height);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let revealedPixels = 0;
    const revealThreshold = 0.2;
    let bulldozerReady = false;

    function animate() {
      if (!bulldozerReady) return requestAnimationFrame(animate);

      // Move bulldozer
      bulldozer.x += bulldozer.vx;
      bulldozer.y += bulldozer.vy;

      // Bounce and rotate
      if (bulldozer.x <= 0 || bulldozer.x + bulldozer.size >= width) {
        bulldozer.vx *= -1;
      }
      if (bulldozer.y <= 0 || bulldozer.y + bulldozer.size >= height) {
        bulldozer.vy *= -1;
      }

      // Calculate angle
      bulldozer.angle = Math.atan2(bulldozer.vy, bulldozer.vx);

      // Erase mustard using destination-out
      paintCtx.globalCompositeOperation = 'destination-out';
      paintCtx.beginPath();
      paintCtx.arc(
        bulldozer.x + bulldozer.size / 2,
        bulldozer.y + bulldozer.size * 0.75,
        bulldozer.size / 2.5,
        0,
        Math.PI * 2
      );
      paintCtx.fill();
      paintCtx.globalCompositeOperation = 'source-over';

      // Draw rotated bulldozer
      dozerCtx.clearRect(0, 0, width, height);
      dozerCtx.save();
      dozerCtx.translate(bulldozer.x + bulldozer.size / 2, bulldozer.y + bulldozer.size / 2);
      dozerCtx.rotate(bulldozer.angle);
      dozerCtx.drawImage(
        bulldozer.img,
        -bulldozer.size / 2,
        -bulldozer.size / 2,
        bulldozer.size,
        bulldozer.size
      );
      dozerCtx.restore();

      // Reveal hidden message if enough is cleared
      const imageData = paintCtx.getImageData(0, 0, width, height);
      let transparentPixels = 0;
      for (let i = 3; i < imageData.data.length; i += 4) {
        if (imageData.data[i] === 0) transparentPixels++;
      }
      const clearedRatio = transparentPixels / (width * height);
      if (clearedRatio > revealThreshold) {
        message.style.opacity = 1;
      }

      requestAnimationFrame(animate);
    }

    // Delay bulldozer animation
    bulldozer.img.onload = () => {
      setTimeout(() => {
        preMessage.style.display = 'none';
        bulldozerReady = true;
        animate();
      }, 3000);
    };
  </script>
</body>
</html>
